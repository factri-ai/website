<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factri - Contact</title>

    <!-- OwlCarousel -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="navbar">
            <div class="navbar_logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
            <div class="navbar_hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar_hamburger_menu">
            <ul>
                <li>
                    <a href="index.html">
                        <span>Home</span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <span>About</span>
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="active">
                        <span>Contact</span>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="contact scrollme">
            <div class="contact_bg_img">
                <img src="assets/images/contact.jpeg" class="animateme" alt="" data-when="span" data-from="0"
                    data-to="1" data-easing="linear" data-scale="1.15" alt="">
            </div>
            <div class="contact_form">
                <div class="contact_form--title" data-aos="fade-in">Get in Touch</div>
                <div class="contact_form_area" data-aos="fade-in">
                    <!-- <form action="https://submit-form.com/wAKhGyqX" method="post" target="_blank"> -->
                    <form class="" id="contact_form">
                        <div class="form_group_cols">
                            <div class="form_group">
                                <input type="text" required name="first-name" placeholder="First Name">
                            </div>
                            <div class="form_group">
                                <input type="text" required name="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form_group">
                            <input type="text" name="email" required placeholder="Email Id">
                        </div>
                        <div class="form_group">
                            <input type="text" name="phone" required placeholder="Phone">
                        </div>
                        <div class="form_group">
                            <input type="text" name="company" required placeholder="Company">
                        </div>
                        <div class="form_group">
                            <select name="" id="" required name="select">
                                <option value="">Select an option that best describes what you are looking for</option>
                                <option value="">Want to try DataWiz in my factory</option>
                                <option value="">Need more info for a future requirement</option>
                                <option value="">Just doing a bit of research</option>
                                <option value="">Looking for a job</option>
                                <option value="">Looking to collaborate</option>
                            </select>
                        </div>
                        <div class="form_group">
                            <label for="">Tell us more..</label>
                            <textarea name="" name="tell-us" required id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form_group_cols">
                            <div class="form_group">
                                <!-- recaptcha -->
                                <!-- <div class="g-recaptcha" data-theme="dark" style="width: 268px;"
                                    data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"></div> -->
                            </div>
                            <div class="form_group text_right">
                                <button type="submit" class="primary_btn" id="form_submit">SUBMIT <span
                                        class="loader"></span>
                                </button>
                            </div>
                        </div>
                        <div class="thank_you" id="msg">Thank you! We appreciate your input and will get back to you
                            soon.</div>
                    </form>
                </div>
            </div>

            <!-- footer -->
            <div class="footer" data-aos="fade-in">
                <div class="container">
                    <div class="footer_inner">
                        Â© 2023 by Factri.Ai | All rights reserved
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- OwlCarousel -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>
    <!-- Scroll Me -->
    <script src="assets/js/jquery.scrollme.min.js"></script>
    <!-- Google Captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <script>
        $('#contact_form').on('submit', function (e) {
            e.preventDefault();
            $('.contact_form input, .contact_form textarea,.contact_form select').val('');
            $('.contact_form .primary_btn .loader').addClass('active');
            axios
                .post("https://submit-form.com/wAKhGyqX", {
                    message: "Thank you",
                })
                .then(function (response) {
                    // console.log(response);
                    $('#msg').addClass('active');
                    $('.contact_form .primary_btn .loader').removeClass('active');

                    setTimeout(function () {
                        $('#msg').removeClass('active');
                    }, 5000)

                })
                .catch(function (response) {
                    // console.error(response);
                });
        })

    </script>

    <!-- Main -->
    <script src="assets/js/main.js"></script>
</body>

</html>
