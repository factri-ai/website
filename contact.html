<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factri - Contact</title>

  <!-- OwlCarousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <!-- AOS -->
  <link rel="stylesheet" href="assets/vendor/aos.css" />
  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <!-- header -->
  <header>
    <div class="navbar">
      <div class="navbar_logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="">
        </a>
      </div>
      <div class="navbar_hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="navbar_hamburger_menu">
      <ul>
        <li>
          <a href="index.html">
            <span>Home</span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="about.html">
            <span>About</span>
            <span>About</span>
          </a>
        </li>
        <li>
          <a href="contact.html" class="active">
            <span>Contact</span>
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="contact scrollme">
      <div class="contact_bg_img">
        <img src="assets/images/contact.jpeg" class="animateme" alt="" data-when="span" data-from="0" data-to="1"
          data-easing="linear" data-scale="1.15" alt="">
      </div>
      <div class="contact_form">
        <div class="contact_form--title" data-aos="fade-in">Get in Touch</div>
        <div class="contact_form_area" data-aos="fade-in">
          <form id="contact-form" action="https://submit-form.com/wAKhGyqX" method="post">
            <div class="form_group_cols">
              <div class="form_group">
                <input id="first-name" type="text" required name="first-name" placeholder="First Name">
              </div>
              <div class="form_group">
                <input id="last-name" type="text" required name="last-name" placeholder="Last Name">
              </div>
            </div>
            <div class="form_group">
              <input id="email" type="text" name="email" required placeholder="Email Id">
            </div>
            <div class="form_group">
              <input id="phone" type="text" name="phone" required placeholder="Phone">
            </div>
            <div class="form_group">
              <input id="company" type="text" name="company" required placeholder="Company">
            </div>
            <div class="form_group">
              <select id="message-type" required name="message-type">
                <option value="">Select an option that best describes what you are looking for</option>
                <option value="Want to try DataWiz in my factory">Want to try DataWiz in my factory</option>
                <option value="Need more info for a future requirement">Need more info for a future requirement</option>
                <option value="Just doing a bit of research">Just doing a bit of research</option>
                <option value="Looking for a job">Looking for a job</option>
                <option value="Looking to collaborate">Looking to collaborate</option>
              </select>
            </div>
            <div class="form_group">
              <label for="">Tell us more..</label>
              <textarea id="tell-us" name="tell-us" required cols="30" rows="10"></textarea>
            </div>
            <div class="form_group">
              <span id="captcha-validation" class="white_text" style="display:none">Please check this box to continue.</span>
              <div class="g-recaptcha" data-sitekey="6LfKXSEqAAAAAH-86de3Vsw4oS29-z7TCD-02b3s"></div>
            </div>

            <div class="form_group text_right">
              <button type="submit" class="primary_btn" id="form_submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

      <!-- footer -->
      <div class="footer" data-aos="fade-in">
        <div class="container">
          <div class="footer_inner">
            Â© 2023 by Factri.Ai | All rights reserved
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- OwlCarousel -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script>
  <!-- AOS -->
  <script src="assets/vendor/aos.js"></script>
  <!-- GSAP -->
  <script src="assets/js/gsap.min.js"></script>
  <!-- Scroll Me -->
  <script src="assets/js/jquery.scrollme.min.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>

  <script>
    $('#contact-form').on('submit', function (e) {
      const captchaResponse = grecaptcha.getResponse();

      if (captchaResponse.length === 0) {
        e.preventDefault();
        $("#captcha-validation").show();
      }
    })
  </script>

  <!-- Main -->
  <script src="assets/js/main.js"></script>
</body>

</html>
